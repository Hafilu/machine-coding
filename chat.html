<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fade-In Scroll Animation</title>
  <style>
    body {
        width: 85%;
      margin-inline: auto;
      font-family: sans-serif;
      display: grid;
      grid-template-columns: repeat(2,1fr);
       gap: 20px;
    }

    section {
      min-height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      opacity: 0;
      transform: translateY(80px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .section-1 { background: #fde68a; }
    .section-2 { background: #a5f3fc; }
    .section-3 { background: #c4b5fd; }
    .section-4 { background: #fca5a5; }
  </style>
</head>
<body>

  <section class="section-1">Section 1</section>
  <section class="section-2">Section 2</section>
  <section class="section-3">Section 3</section>
  <section class="section-4">Section 4</section>
  <section class="section-2">Section 2</section>
  <section class="section-3">Section 3</section>
  <section class="section-4">Section 4</section>
  <section class="section-1">Section 1</section>
  <section class="section-2">Section 2</section>
  <section class="section-3">Section 3</section>

  <script>
    const sections = document.querySelectorAll("section");

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, {
      threshold: 1
    });

    sections.forEach(section => {
      observer.observe(section);
    });
  </script>

</body>
</html>
